<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="style-modal-profile.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
      <title>Title</title>
</head>
<body>
<div class="modal-overlay" id="modal-profile">
    <div class="modal-body">
        <i class="fa fa-times close-modal"></i>

        <div class="left">
            <img src="derp-illustration.png" alt="" class="member-face">
            <input class="member-name" placeholder="Name Surname">
            <input class="job-title" placeholder="Job title">
            <div class="edit-profile-button">Create profile</div>
        </div>

        <div class="right">
            <div class="member-info">
                <div class="line">
                    <div class="key">since</div>
                    <input class="value" placeholder="February 29, 2019">
                </div>
                <div class="line">
                    <div class="key">email</div>
                    <input class="value" placeholder="martynas.bartkus@callcreditgroup.com">
                </div>
                <div class="line">
                    <div class="key">Office</div>
                    <input type="radio" class="value" name="office" value="Kaunas">Kaunas
                    <input type="radio" class="value" name="office" value="Leeds">Leeds
                </div>
            </div>
            <div class="member-skills">
                <div class="line">
                    <div class="key">C#</div>
                    <i class="fa fa-minus modify-skill"></i>
                    <div class="value">
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                    </div>
                    <i class="fa fa-plus modify-skill"></i>
                </div>
                <div class="line">
                    <div class="key">SLQ</div>
                    <i class="fa fa-minus modify-skill"></i>
                    <div class="value">
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                    </div>
                    <i class="fa fa-plus modify-skill"></i>

                </div>
                <div class="line">
                    <div class="key">VB</div>
                    <i class="fa fa-minus modify-skill"></i>
                    <div class="value">
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                    </div>
                                        <i class="fa fa-plus modify-skill"></i>

                </div>
                <div class="line">
                    <div class="key">TypeScript</div>
                    <i class="fa fa-minus modify-skill"></i>
                    <div class="value">
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                    </div>
                                        <i class="fa fa-plus modify-skill"></i>

                </div>
                <div class="line">
                    <div class="key">JavaScript</div>
                    <i class="fa fa-minus modify-skill"></i>
                    <div class="value">
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                    </div>
                                        <i class="fa fa-plus modify-skill"></i>

                </div>
                <div class="line">
                    <div class="key">XSLT</div>
                    <i class="fa fa-minus modify-skill"></i>
                    <div class="value">
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                    </div>
                                        <i class="fa fa-plus modify-skill"></i>

                </div>
                <div class="line">
                    <div class="key">HTML</div>
                    <i class="fa fa-minus modify-skill"></i>
                    <div class="value">
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                    </div>
                                        <i class="fa fa-plus modify-skill"></i>

                </div>
                <div class="line">
                    <div class="key">CSS</div>
                    <i class="fa fa-minus modify-skill"></i>
                    <div class="value">
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                        <div class="skill-level-box"></div>
                    </div>
                                        <i class="fa fa-plus modify-skill"></i>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
